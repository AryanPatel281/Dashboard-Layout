<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <nav class="mt-6">
                <ul>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Analytics</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center bg-white p-4 shadow-md">
                <h2 class="text-xl font-bold">Dashboard Overview</h2>
                <button class="md:hidden bg-blue-500 text-white px-4 py-2 rounded">Menu</button>
            </header>
            
            <!-- Dashboard Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-6 shadow rounded-lg">Card 1</div>
                <div class="bg-white p-6 shadow rounded-lg">Card 2</div>
                <div class="bg-white p-6 shadow rounded-lg">Card 3</div>
            </div>
            
            <!-- Table -->
            <div class="bg-white mt-6 p-6 shadow rounded-lg">
                <h3 class="text-lg font-bold mb-4">Recent Activity</h3>
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">Date</th>
                            <th class="border p-2">Activity</th>
                            <th class="border p-2">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border p-2">2023-02-06</td>
                            <td class="border p-2">User signed in</td>
                            <td class="border p-2">Success</td>
                        </tr>
                        <tr>
                            <td class="border p-2">2023-02-06</td>
                            <td class="border p-2">File uploaded</td>
                            <td class="border p-2">Completed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
